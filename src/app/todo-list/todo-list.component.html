<div class="list_todo">
  <div class="block_todo-filter">
    <span (click)="filterTodo('todo')">TODO</span>
    <span (click)="filterTodo('done')">DONE</span>
    <span (click)="filterTodo('all')">ALL</span>
  </div>
  <app-todo-list-item
    [todos$]= "todos$ | async"
    (deleteTodoItem) = 'deleteTodo($event)'
    (isDoneTodoItem) = 'todoIsDone($event)'
    (editTodoItem)= 'editTodo($event)'
  >

  </app-todo-list-item>

</div>
